[loggers]
keys = root

[handlers]
keys = consoleHandler, fileHandler

[formatters]
keys = logFormatter

[logger_root]
level = INFO
handlers = consoleHandler, fileHandler

[handler_consoleHandler]
class = StreamHandler
formatter = logFormatter
args = (sys.stdout,)

[handler_fileHandler]
class = handlers.TimedRotatingFileHandler
formatter = logFormatter
args=('{logging_file_path}', 'midnight', 1, 3)

[formatter_logFormatter]
format = %(asctime)s %(levelname)-8s [%(threadName)-5s] - [%(name)s:%(lineno)d] : %(message)s
datefmt = %Y-%m-%d %H:%M:%S